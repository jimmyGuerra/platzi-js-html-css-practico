<body>
    <div class="login">
        <div class="form-conteiner">          
            <h1 class="title-account">My account</h1>
            

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <p type="text" id="name" placeholder="example" class="value">example </p>
                    
                    <label for="email" class="label">Email</label>
                    <p type="text" id="email" placeholder="example@example.com" class="value"> example</p>
    
                    <label for="npassword" class="label">Password</label>
                    <p type="password" id="password" placeholder="********" class="value">********
                    </p>
                </div>


                <input type="submit" class="secundary-button login-button" value="Edit">                
            </form>
        </div>
    </div>
